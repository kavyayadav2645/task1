<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Styling and JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      color: #003366;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #004d99;
    }
    /* --- Responsive Design --- */
    h1 {
      font-size: 36px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 28px; color: darkgreen; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 20px; color: darkred; }
    }
  </style>
</head>
<body>
  <h1>Advanced Styling and JavaScript</h1>

  <!-- 1Ô∏è‚É£ Responsive Design Demo -->
  <div class="section">
    <h2>1. Responsive Design Using Media Queries</h2>
    <p>Resize the browser window üì±üíªüñ•Ô∏è to see the text change style.</p>
  </div>

  <!-- 2Ô∏è‚É£ Interactive Quiz -->
  <div class="section">
    <h2>2. Interactive Quiz</h2>
    <p>Q: What does CSS stand for?</p>
    <button onclick="checkAnswer('A')">A. Computer Style Sheets</button>
    <button onclick="checkAnswer('B')">B. Cascading Style Sheets</button>
    <button onclick="checkAnswer('C')">C. Creative Style System</button>
    <p id="quiz-result"></p>
  </div>

  <!-- 3Ô∏è‚É£ Fetch Data from API -->
  <div class="section">
    <h2>3. Fetch Data from API</h2>
    <button onclick="getJoke()">Get a Random Joke ü§£</button>
    <p id="joke"></p>
  </div>

  <script>
    // Quiz Logic
    function checkAnswer(option) {
      let result = document.getElementById("quiz-result");
      if (option === 'B') {
        result.innerHTML = "‚úÖ Correct! CSS means Cascading Style Sheets.";
      } else {
        result.innerHTML = "‚ùå Wrong! Try again.";
      }
    }

    // Fetch API Logic
    async function getJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();
      document.getElementById("joke").innerHTML =
        `${data.setup} <br><b>${data.punchline}</b>`;
    }
  </script>
</body>
</html>
